<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFGarouX</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
    url("bg.jpg") center / cover no-repeat;
  color: #fff;
  overflow: hidden;
}

/* красная анимация */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 30%, rgba(255,0,0,0.35), transparent 60%);
  animation: pulse 4s infinite;
  z-index: 0;
}

@keyframes pulse {
  0% { opacity: .3; }
  50% { opacity: .7; }
  100% { opacity: .3; }
}

.main {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 40px;
  text-align: center;
  padding: 20px;
}

.logo {
  font-size: 64px;
  font-weight: 800;
  letter-spacing: 4px;
  color: #ff2a2a;
  text-shadow: 0 0 25px red;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 15px red; }
  to   { text-shadow: 0 0 40px red; }
}

.subtitle {
  font-size: 18px;
  opacity: .85;
  max-width: 420px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  max-width: 320px;
}

.menu a {
  text-decoration: none;
  color: #fff;
  padding: 16px;
  border-radius: 14px;
  border: 2px solid #ff2a2a;
  font-size: 18px;
  font-weight: 600;
  background: rgba(0,0,0,0.6);
  transition: .3s;
}

.menu a:hover {
  background: #ff2a2a;
  color: #000;
  transform: scale(1.06);
  box-shadow: 0 0 30px red;
}

.footer {
  position: absolute;
  bottom: 18px;
  font-size: 13px;
  opacity: .8;
}
</style>
</head>

<body>

<div class="main">
  <div class="logo">FFGarouX</div>

  <div class="subtitle">
    Автоматизация • Боты • FF-проекты
  </div>

  <div class="menu">
    <a href="https://t.me/garoux24" target="_blank">Написать в Telegram</a>
  </div>

  <div class="footer">
    © FFGarouX
  </div>
</div>

</body>
</html>
